<!DOCTYPE html>
<html>
  {{ partial "head" . }}

  <body>
    {{ partial "header" . }}
    {{ partial "nav" . }}

    <main>
      <div class="article-list">
        {{ $pages := .Site.RegularPages.ByLastmod.Reverse }}
        {{ $paginator := .Paginate $pages 8 }}

        {{ range $paginator.Pages }}
          <div class="article-wrapper col2">
            {{ partial "list-item" . }}
          </div>
        {{ end }}
      </div>

      {{ template "_internal/pagination.html" . }}
    </main>

    {{ partial "footer" . }}
  </body>
</html>

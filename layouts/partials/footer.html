<footer>
    {{ with sort .Site.Menus.footer "Weight" }}
    <ul>
        <li>
            {{ range . }}
                {{ if eq .Name "Mastodon" }}
                    <a rel="me" href="{{ .URL }}">{{ .Name }}</a>
                {{ else }}
                    <a href="{{ .URL }}">{{ .Name }}</a>
                {{ end }}
            {{ end }}
        </li>
    </ul>
    {{ end }}
    <small>
        (C) {{ now.Format "2006" }} {{ .Site.Title }}.
        Powered by <a href="https://gohugo.io">Hugo</a>.
    </small>
</footer>
